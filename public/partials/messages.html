<div class="container-fluid">
   <div class="msgContainer">
      <div class="message" ng-repeat="msg in messages">
         <p data-toggle="tooltip" data-placement="top" title="{{msg.date}}"> [{{msg.time}}] &lt{{msg.name}}&gt {{msg.msg}}</p>
      </div>
      <div class="message" ng-if="messages.length > 49">
         <a href="#/history/{{locationType}}/{{locationId}}?page={{nextPage}}">
            Load next page
         </a>
      </div>
   </div>
</div>
